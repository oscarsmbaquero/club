<div class="card">
    <p-table 
         [value]="clients"  
         styleClass="p-datatable-striped" 
         [paginator]="true"
         [rows]="10"
         [tableStyle]="{ 'min-width': '50rem' }"
         [rowsPerPageOptions]="[5, 10, 20]"
         [showCurrentPageReport]="true"
         >
        <ng-template pTemplate="header">
            <tr>
                <th style="color:cadetblue">Nombre</th>
                <th style="color:cadetblue">Mail</th>
                <!-- <th>Category</th>
                <th>Quantity</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{ client.user }}</td>
                <td>{{ client.mail }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
