
<h1  class="sticky-header">Fiestas {{obtenerMesActual()}}</h1>
<p>No te pierdas las fiestas más locas de la noche madrileña. El mejor ambiente swinger de Madrid.</p>
<div class="card-container">
      @for(item of partys; track item){
        <div class="card">
        <img src={{item.image}} alt={{item.nombre}}>
        <div class="overlay">
          <h2>{{item.nombre}}</h2>
          <p>{{item.fecha}}</p>
          <!-- <span></span> -->
        </div>
      </div>
    }
  </div>
