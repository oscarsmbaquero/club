<section>
  <h1 class="title-tarifas">Descubre nuestras tarifas</h1>
  <section class="container-cards" >
    <div *ngFor="let cardTarifa of cardsTarifas">
      <div class="card" [ngStyle]="{'background-image': 'url(' + cardTarifa.src + ')'}">
        <div class="content">
          <h2 class="title">{{cardTarifa.name}}</h2>
          <div *ngFor="let desc of cardTarifa.description">
            <p class="copy">{{ desc }}</p>
            </div>
        </div>
      </div>
    </div>
  </section>
</section>
