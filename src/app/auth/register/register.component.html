<div class="container d-flex flex-column justify-content-center align-items-center imgFondoAuth">
    <h1 class="text-center mb-4 titleAuth col-12">Crea tu cuenta</h1>
    <div class="card p-4" style="max-width: 600px; width: 100%;height: 40%;">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-0 my-auto">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.hasError('required')">Email es requerido.</small>
            <small *ngIf="registerForm.get('email')?.hasError('email')">Email no es válido.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('password')?.hasError('required')">Contraseña es requerida.</small>
            <small *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirma tu contraseña">
          <div *ngIf="registerForm.invalid && registerForm.hasError('mismatch')" class="text-danger">
            <small>Las contraseñas no coinciden.</small>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrarse</button>
        <a href="login" class="textAuth">Ya tienes cuenta, <span class="spanAuth">Inicia Sesión</span></a>
      </form>
    </div>
  </div>
