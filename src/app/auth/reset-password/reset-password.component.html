<div class="containerAuth">
  <div
    class="container d-flex flex-column justify-content-center align-items-center imgFondoAuth" 
  >
    <h1 class="text-center titleAuth col-12">Reset cuenta</h1>
    <div class="card p-4" style="max-width: 600px; width: 100%; height: 40%">
<form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
    <!-- Campo Email -->
    <div>
      <input type="email" placeholder="Email" required formControlName="mail" />
      @if(resetPassword.get('mail')?.invalid && resetPassword.get('mail')?.touched){
        <div>
            @if(resetPassword.get('mail')?.errors?.['required']){
                <small style="color: red">El campo es obligatorio</small>
            }
            @if(resetPassword.get('mail')?.errors?.['email']){
                <small style="color: red">El formato de correo es inválido</small>
            }            
          </div>
      }      
    </div>  
    <!-- Campo Contraseña -->
  
    <!-- Botón de Enviar -->
    <button style="margin-top: 10px; color:white" [disabled]="resetPassword.invalid" class="boton" type="submit">Enviar</button>
  </form>
 </div>
 </div>
</div>
